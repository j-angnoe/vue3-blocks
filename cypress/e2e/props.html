<!DOCTYPE html>
<html>
    <head>
        <title>Vue Blocks (vue3) Basics</title>
    </head>
    <body>            
        <div id="app-container">
            <app></app>
        </div>
        <template component="app">
            <h1>Vue3-blocks Props</h1>
            <composition-api-props one="een" two="twee"></composition-api-props>
            <options-api-props one="een" two="twee"></options-api-props>
        </template>


        <template component="composition-api-props" props="one,two">
            <div style="background: lightgreen;">
                composition api $attrs: {{ $attrs }}<br>
                composition api setup($props): {{ setupProps }}<br>
                composition api $props: {{ $props }} 
            </div>
            <script setup>
                return {'setupProps': $props}
            </script>
        </template>
        <template component="options-api-props" props="['one','two']">
            <div style="background: lightblue">
                options api $attrs: {{ $attrs }}<br>
                options api $props: {{ $props }} 
            </div>
            <script>
                return class vue { 
                    mounted() {
                        alert(JSON.stringify({ '$attrs': this.$attrs, '$props': this.$props}))
                    }
                }
            </script>
        </template>
        <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3.5.13/dist/vue.esm-browser.prod.js"
            }
        }
        </script>
        <script type="module">
            import "vue";
            import {VueBlocks} from "/src/VueBlocks.js";

            VueBlocks.mount('app');
        </script>
    </body>
</html>
